<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/expenses"></ion-back-button>
		</ion-buttons>

		<ion-title>
			Expenses Demo
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-grid>
		<ion-row>
			<ion-col size-md="6" offset-md="3">
				<ion-card>
					<ion-card-header>
						<ion-card-title class="ion-text-center">
							<ion-avatar class="avatar">
								<ion-img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"></ion-img>
							</ion-avatar>
							<span>Profile</span>
						</ion-card-title>
					</ion-card-header>

					<ion-card-content>
						<ion-list>
							<ion-item>
								<ion-label position="floating">Default payment method</ion-label>
								<ion-select [(ngModel)]="expense.payment_method" (ionChange)="setDefaultExpense()">
									<ion-select-option value="credit">Credit</ion-select-option>
									<ion-select-option value="debit">Debit</ion-select-option>
								</ion-select>
							</ion-item>

							<ion-item>
								<ion-label position="floating">Default responsable</ion-label>
								<ion-select [(ngModel)]="expense.responsable" (ionChange)="setDefaultExpense()">
									<ion-select-option value="john">John</ion-select-option>
									<ion-select-option value="doe">Doe</ion-select-option>
								</ion-select>
							</ion-item>

						</ion-list>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
