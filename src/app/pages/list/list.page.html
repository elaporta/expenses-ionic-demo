<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-button routerLink="/profile">
				<ion-icon name="contact" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>

		<ion-title>
			Expenses Demo
		</ion-title>

		<ion-buttons slot="primary">
			<ion-button routerLink="create">
				<ion-icon name="add" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size-md="6" offset-md="3">
				<ion-list>
					<ion-item *ngFor="let entry of expenses" routerLink="{{entry.id}}/update">
						<span>{{entry.date}} {{entry.category}} ${{entry.amount}}</span>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col size-md="6" offset-md="3">
				<p margin><strong>Total Expenses:</strong><span>&nbsp;${{totalAmount}}</span></p>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
